<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Austin Traffic Districts</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

  <script>
    var options = {
      center: [30.30927, -97.74211],
      zoom: 10
    }

    var map = L.map('map', options);
    
    // add leaflet tile layer 
    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
    }).addTo(map);
    
    // load data with JQuary's method .when()
    $.when(
      $.getJSON('data/districts-counts.json'),
      $.getJSON('data/vividcolors.json'),
      $.getJSON('data/austin-traffic-signals.json')
    ).done(function (districts, colors, signals) {

               var districtsData = districts[0];
                   colorsData = colors[0];
                   signalsData = signals[0];
                  
                
                 var districtsLayerGroup = L.geoJSON(districts, {
                   style: function (feature) {
                     return {
                       color: colors.Vivid[10][feature.properties.council_di],
                       fillOpacity: .6
                       }
                    }
                 }).addTo(map);
                  L.geoJSON(colors).addTo(map);
                  L.geoJSON(signals).addTo(map);
             console.log(colors);

     });

  </script>
</body>

</html>
